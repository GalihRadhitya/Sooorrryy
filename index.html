<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Maafin aku ya?</h1>
    <div class="buttons">
        <button id="yes">Iya</button>
        <button id="no">Engga</button>
    </div>

    <script>
        const noButton = document.getElementById('no');
        const yesButton = document.getElementById('yes');

        // Fungsi untuk memindahkan tombol "Engga" ke posisi acak
        function moveNoButton() {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            noButton.style.left = x + 'px';
            noButton.style.top = y + 'px';
            noButton.style.position = 'absolute';
        }

        // Event listener untuk hover dan klik pada tombol "Engga"
        noButton.addEventListener('mouseover', moveNoButton);
        noButton.addEventListener('click', moveNoButton);

        // Event listener untuk tombol "Iya"
        yesButton.addEventListener('click', function() {
            window.location.href = 'IfYes/index.html'
            // Kamu bisa ganti alert ini dengan redirect ke halaman lain, misalnya: window.location.href = 'halaman-lain.html';
        });
    </script>
</body>
</html>
